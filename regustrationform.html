<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1><center>Regsitarion form</center></h1><br><br>
    <fieldset>
    <b>personal information</b><br><br>
            <label value="Name">Name:</label>
            <input type="text" id="" name="name" placeholder="enter your name"><br><br>
            <label value="surname">Surname:</label>
            <input type="text" id="" name="name" placeholder="enter your surname"><br><br>
        
            <label value="mobile number">Mobile number:</label>
        
            <input type="number" id="" name="number" placeholder="enter your mobile nnumber"><br><br>
        
            <label value="fathername">fathername:</label>
        
            <input type="text" id="" name="" placeholder="enter your father name"><br><br>
        
            <label value="email">email:</label>
        
            <input type="email" name="name" placeholder="enter your email" id="emial"><br><br>
        
            <label value="gender">gender:</label>
        
            <input type="radio" name="" id="">male
        
            <input type="radio" name="" id="">female<br><br>
            <label value="date of birth">dateofbirth</label>
            <input type="date" name="" id="" ><br><br>

    </fieldset>
    <fieldset>
        <b>educational information</b><br><br>
        <label value="10th marks">10th marks</label>
        <input type="text" id="" name="" placeholder="enter your 10th marks"><br><br>
        <label value="inter marks">inter marks</label>
        <input type="text" id="" name="" placeholder="enter your inter marks"><br>
        <br>
        <label value="course">select your course:</label>
        <select name="course">
            <option value="btech">btech</option>
            <option value="MBA">MBA</option>
            <option value="polytechinc">polytechinc</option>
        </select><br><br>
        <label value="branch">branch:</label>
        <select name="branch">
            <optgroup label="btech">
                <option value="csm">csm</option>
                <option value="cse">cse</option>
                <option value="csd">csd</option>
                <option value="it">it</option>
            </optgroup>
            <optgroup label="MBA">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
            </optgroup>
            <optgroup label="ploythenic">
                <option value="1st year">1st year</option>
                <option value="2nd year">2nd year</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <b>preferences</b><br><br>
        <label value="coding languages">coding languages:</label>
        <input type="text" id="" value="" placeholder="enter languages"><br><br>
        <label value="techonology">techonology:</label>
        <input type="range" id="" value=""><br><br>
    </fieldset>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</form>



</body>
</html>
